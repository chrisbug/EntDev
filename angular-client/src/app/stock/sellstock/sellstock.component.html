<div class="col-md-12 col-lg-12">
  <div class="row" style="border: solid 2px;">
    <div class="col-lg-2">
      <p>Company</p>
    </div>
    <div class="col-lg-2">
      <p>Total Sale Value</p>
    </div>
    <div class="col-lg-2">
      <p>Your Stock</p>
    </div>
    <div class="col-lg-2">
      <p>Quantity</p>
    </div>
  </div>
  <div class="col-md-12 col-lg-12">
    <div class="row">
      <div class="col-lg-2">
        <p>{{stock.company}}</p>
      </div>
      <div class="col-lg-2">
        <p>{{getTotalCostOfSale() | number:maxFractionDigits}}</p>
      </div>
      <div class="col-lg-2">
        <p>{{stock.qty}}</p>
      </div>
      <form name="form" (ngSubmit)="onSell(f)" #f="ngForm">
        <div class="form-group col-lg-2">
          <input class="form-control" ngModel type="number" name="qty" id="qty" />
        </div>
        <div class="col-lg-2">
          <button type="submit">Sell</button>
        </div>
      </form>
    </div>
  </div>
</div>
